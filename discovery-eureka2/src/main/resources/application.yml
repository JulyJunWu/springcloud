
server:
  port: 8762
eureka:
  client:
    #register-with-eureka: false #表示是否将自己注册到Eureka Server,默认为true。由于当前应用就是Eureka Server,故而设为false
    #fetch-registry: false #表示是否从Eureka Server获取注册信息，默认为true。因为这是一个单点的Eureka Server,不需要同步其他的Eureka Server节点的数据，故而设为false
    service-url:
      default-zone: http://peer1:8761/eureka/ #设置与Eureka Server交互的地址， 查询服务和注册服务都需要依赖这个地址。默认h是http://locathost:8761/eureka多个地址可使用，分隔
  instance:
    hostname: peer2
spring:
  application:
    name: discovery-eureka-server2
  profiles: peer2
