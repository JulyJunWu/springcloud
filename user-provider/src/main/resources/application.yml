server:
  port: 8080

spring:
  jpa:
    generate-ddl: false
    show-sql: true
    hibernate:
      ddl-auto: none
  datasource:
    platform: h2
    schema: classpath:schema.sql
    data: classpath:data.sql

  application:
    name: microservice-user-provider    #用于指定注册到Eureka Server上的应用名称

logging:
  level:
    root: INFO
    org.hibernate: INFO
    org.hibernate.type.descniptor.sql.BasicBinder: TRACE
    org.hibernate.ype.descriptor.sql.BasicExtractor: TRACE

#设置info的属性可以在http://localhost:8080/info 查看
info:
  app:
    name: @project.artifactId@
    encoding: @project.build.sourceEncoding@
    java:
      source: @java.version@
      targer: @java.version@

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka/
  instance:
      prefer-ip-address: true  #表示将自己的IP注册到Eureka Server , 如不配置该属性或将其设置为false,则表示注册微服务所在操作系统的hostname到Eureka



